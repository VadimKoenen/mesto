<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="места в России">
  <meta name="keywords" content="html, css">
  <meta name="author" content="Vadim Koenen">
  <meta name="theme-color" content="#000000">
  <link rel="stylesheet" type="text/css" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" alt="Место Россия" src="./images/logo.svg">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__content">
          <img class="profile__avatar" src="./images/avatar.png" alt="аватар профиля">
          <div class="profile__info">
            <div class="profile__name-edit">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="element">
            <img class="element__image" src="./images/karachaevsk.png" alt="Шерегеш">
            <div class="element__about">
              <h2 class="element__text">Карачаевск</h2>
              <button class="element__like-button" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/elbrus.png" alt="Шерегеш">
            <div class="element__about">
              <h2 class="element__text">Гора Эльбрус</h2>
              <button class="element__like-button" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/dombai.png" alt="Шерегеш">
            <div class="element__about">
              <h2 class="element__text">Домбай</h2>
              <button class="element__like-button" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/elbrus.png" alt="Шерегеш">
            <div class="element__about">
              <h2 class="element__text">Гора Эльбрус</h2>
              <button class="element__like-button" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/dombai.png" alt="Шерегеш">
            <div class="element__about">
              <h2 class="element__text">Домбай</h2>
              <button class="element__like-button" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/karachaevsk.png" alt="Шерегеш">
            <div class="element__about">
              <h2 class="element__text">Карачаево-Черкессия</h2>
              <button class="element__like-button" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <section class="popup">
      <div class="popup__content">
        <button class="popup__close-button" type="button"></button>
        <h2 class="popup__name">Редактировать профиль</h2>
        <form action="#" class="popup__form" name="addProfile">
          <input class="popup__text" type="text" value placeholder="Введите имя" name="addName" autocomplete="off">
          <input class="popup__text" type="text" value placeholder="Введите описание" name="addDescription"
            autocomplete="off">
          <button class="popup__save-button" type="submit" value="Сохранить" name="sendForm">Сохранить</button>
        </form>
      </div>
    </section>
    <footer class="footer">
      <p class="footer__text">&#xa9;2022. Вадим Коенен</p>
    </footer>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
