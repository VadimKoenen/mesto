<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="места в России">
  <meta name="keywords" content="html, css, js">
  <meta name="author" content="Vadim Koenen">
  <meta name="theme-color" content="#000000">
  <title>Mesto Russia</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" alt="Место Россия" src="<%=require('./images/logo.svg')%>">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__content">
          <button class="profile__overlay">
            <img class="profile__avatar" src="<%=require('./images/avatar.png')%>" alt="аватар профиля">
          </button>
          <div class="profile__info">
            <div class="profile__name-edit">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить карточку"></button>
      </section>

      <div class="elements">
        <ul class="elements__list">
        </ul>
      </div>
    </main>
    <div class="popup popup-avatar">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__name">Обновить аватар</h2>
        <form action="#" class="popup__form" name="addAvatar" novalidate>
          <input class="popup__text popup__text_avatar-link" type="url" value placeholder="Ссылка на картинку"
            name="link" id="AvatarLink" required autocomplete="off">
          <span class="AvatarLink-error"></span>
          <button class="popup__save-button" type="submit" value="Сохранить" name="sendForm">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup-profile">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__name">Редактировать профиль</h2>
        <form action="#" class="popup__form" name="addProfile" novalidate>
          <input class="popup__text popup__text_profile-name" type="text" id="addName" value placeholder="Введите имя"
            name="name" required autocomplete="off" minlength="2" maxlength="40">
          <span class="addName-error"></span>
          <input class="popup__text popup__text_profile-about" type="text" id="addDescription" value
            placeholder="Введите описание" required name="about" autocomplete="off" minlength="2" maxlength="200">
          <span class="addDescription-error"></span>
          <button class="popup__save-button" type="submit" value="Сохранить" name="sendForm">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup-cardadd">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__name">Новое место</h2>
        <form action="#" class="popup__form popup-cardadd__form" name="addCard" novalidate>
          <input class="popup__text popup__text_card-name" type="text" value placeholder="Название" name="name"
            id="addNamePlace" required autocomplete="off" minlength="2" maxlength="30">
          <span class=" addNamePlace-error"></span>
          <input class="popup__text popup__text_card-link" type="url" value placeholder="Ссылка на картинку" name="link"
            id="Link" required autocomplete="off">
          <span class="Link-error"></span>
          <button class="popup__save-button" type="submit" value="Создать" name="sendForm">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup-picture">
      <figure class="popup-picture__figure">
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <img class="popup-picture__image" src="#" alt="">
        <figcaption>
          <h2 class="popup-picture__heading"></h2>
        </figcaption>
      </figure>
    </div>

    <div class="popup popup-confirm">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__name">Вы уверены?</h2>
        <form action="#" class="popup__form popup-confirm__form" name="Confirm" novalidate>
          <button class="popup__save-button" type="submit" value="Да" name="sendForm">Да</button>
        </form>
      </div>
    </div>

    <template class="elements-template">
      <li class="element">
        <button type="button" class="element__delete-button" aria-label="Удалить"></button>
        <img class="element__image" src="#" alt="">
        <div class="element__about">
          <h2 class="element__text"></h2>
          <div class="elements__like-section">
            <button class="element__like-button" type="button" aria-label="Лайк"></button>
            <span class="element__like-meter">0</span>
          </div>

        </div>
      </li>
    </template>

    <footer class="footer">
      <p class="footer__text">&#xa9;2023. Вадим Коенен</p>
    </footer>
  </div>

</body>

</html>
